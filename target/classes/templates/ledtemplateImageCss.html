<!-- 图片区域样式设置块 -->
<div id="imageCss_div" th:fragment="imageCss_div">
	<!-- 以下代码没有用处，进行屏蔽 -->
    <form method="post" id="imageCss_form" style="display: none;">
    <div style="display: none">
		<input id="imageCss_fqid" name="fqid" class="easyui-textbox"/>
		<input id="imageCss_addType" name="addType" class="easyui-textbox"/>
	</div>
    <fieldset class="subTitle">
        <legend>区域信息设置</legend>
    </fieldset>
	<div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">起始X坐标</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_start-x" name="start-x" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true,validType:'length[1,13]'"
                    style="height: 30px; width: 100%"/>
         </div>

         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">结束X坐标</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_end-x" name="end-x" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true,validType:'length[1,40]'"
                    style="height: 30px; width: 100%"/>
         </div>
    </div>
    <div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">起始Y坐标</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_start-y" name="start-y" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true,validType:'length[1,13]'"
                    style="height: 30px; width: 100%"/>
         </div>

         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">结束Y坐标</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_end-y" name="end-y" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true,validType:'length[1,40]'"
                    style="height: 30px; width: 100%"/>
         </div>
    </div>
    <div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">前景色</label>
         </div>
         <div class="col-md-4 col-xs-4">
<!--              <input id="imageCss_color" name="color" class="easyui-textbox col-md-12 col-xs-12" -->
<!--                     data-options="required:true,validType:'length[1,13]'" -->
<!--                     style="height: 30px; width: 100%"/> -->
<!--              <input id="imageCss_color" class="jscolor" style="height: 30px;" /> -->
				<input id="imageCss_color" class="typeColor" type="color" style="height: 30px;"/>
         </div>

         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">背景色</label>
         </div>
         <div class="col-md-4 col-xs-4">
<!--              <input id="imageCss_background-color" name="background-color" class="easyui-textbox col-md-12 col-xs-12" -->
<!--                     data-options="required:true,validType:'length[1,40]'" -->
<!--                     style="height: 30px; width: 100%"/> -->
<!--              <input id="imageCss_background-color" class="jscolor" style="height: 30px;"/> -->
             <input id="imageCss_background-color" class="typeColor" type="color" style="height: 30px;"/>
         </div>
    </div>
    <div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">背景图片</label>
         </div>
         <div class="col-md-8 col-xs-8">
           		<input id="imageCss_background-image" name="background-image" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true,editable:false"
                    style="height: 30px; width: 100%"/>
         </div>
         <div class="col-md-2 col-xs-2">
         	<a id="imageCss_upload" href="javascript:;" class="easyui-linkbutton zd-btn" data-options="iconCls:''"
            		 style="width:65px;height:24px; margin-top: 3px; margin-left: 5px;">上传</a>
         </div>
    </div>
    <fieldset class="subTitle">
        <legend>图片区域样式</legend>
    </fieldset>
    <div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">显示方式</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_show-style" name="show-style" class="easyui-combobox col-md-12 col-xs-12"
                    data-options="required:true, editable: false"
                    style="height: 30px; width: 100%"/>
         </div>

         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">移动速度</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_move-speed" name="move-speed" class="easyui-combobox col-md-12 col-xs-12"
                    data-options="required:true, editable: false"
                    style="height: 30px; width: 100%"/>
         </div>
    </div>
    <div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">显示时长</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_show-time" name="show-time" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true"
                    style="height: 30px; width: 100%"/>
         </div>
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">重复次数</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_replay-count" name="replay-count" class="easyui-combobox col-md-12 col-xs-12"
                    data-options="required:true, editable: false"
                    style="height: 30px; width: 100%"/>
         </div>
    </div>
    <div class="row clearfix">
         <div class="col-md-2 col-xs-2 no-pad hei-3">
             <label class="ri-center">定时显示表达式</label>
         </div>
         <div class="col-md-4 col-xs-4">
             <input id="imageCss_cron" name="cron" class="easyui-textbox col-md-12 col-xs-12"
                    data-options="required:true,validType:'length[1,20]'"
                    style="height: 30px; width: 100%"/>
         </div>
    </div>
    </form>
